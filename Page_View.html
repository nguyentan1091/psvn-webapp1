<div class="card">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        <span data-translate="view_header">Dữ liệu xe đã đăng ký</span>
    </div>
    <div class="card-body">
        <div class="row mb-3 align-items-center">
            <div class="col-md-4" id="date-filter-container"></div>
            <div class="col-md-5">
                <div class="input-group">
                    <input type="text" id="table-search-input" class="form-control" data-translate-placeholder="search_in_table_placeholder">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
            </div>
            <div class="col-md-3 text-end">
                 <button id="exportBtn" class="btn btn-success btn-sm"><i class="fas fa-file-excel me-1"></i> <span data-translate="export_excel_button">Xuất Excel</span></button>
                 <button id="deleteSelectedBtn" class="btn btn-danger btn-sm disabled"><i class="fas fa-trash-alt me-1"></i> <span data-translate="delete_button">Xóa</span></button>
                 <button id="refreshBtn" class="btn btn-secondary btn-sm"><i class="fas fa-sync-alt me-1"></i> <span data-translate="reload_button">Tải lại</span></button>
            </div>
        </div>
        
        <div id="edit-rules-notice" class="alert alert-info d-none" role="alert"></div>

        <!-- NEW: Stats bar -->
        <div id="statsBar" class="stats-bar mb-2">
          <div class="stat-item">
            <span class="label">Tổng số xe đã đăng ký:</span>
            <span id="stat-total" class="stat-num stat-num--primary">0</span>
          </div>
          <div class="stat-item">
            <span class="label">Tổng số xe chưa được phê duyệt:</span>
            <span id="stat-pending" class="stat-num stat-num--danger">0</span>
          </div>
          <div class="stat-item">
            <span class="label">Tổng số xe đã được phê duyệt:</span>
            <span id="stat-approved" class="stat-num stat-num--success">0</span>
          </div>
        </div>

        <div class="row align-items-center mb-2">
            <div class="col-md-auto">
              <div id="registered-count" class="fw-bold"></div>
                <div class="dataTables_length">
                    <label>
                        <span data-translate="show_label">Hiển thị</span> 
                        <select id="page-length-select" class="form-select form-select-sm d-inline-block w-auto">
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                        </select> 
                        <span data-translate="entries_label">dòng</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="table-responsive mt-2">
            <table id="registeredVehicleTable" class="table table-bordered table-striped" style="width:100%;"></table>
        </div>
    </div>
</div>
