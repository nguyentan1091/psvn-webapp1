<div class="container-fluid">
  <style>
    #wr-result-table th, #wr-result-table td,
    #wr-unknown-table th, #wr-unknown-table td {
      font-size: 0.875rem;
      white-space: nowrap;
    }
  </style>  
  <!-- Filter Bar -->
  <div class="card mb-3">
    <div class="card-header"><i class="fas fa-filter me-1"></i> Bộ lọc</div>
    <div class="card-body">
      <div class="row g-2">
        <div class="col-md-4">
          <div class="input-group input-slim">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="wr-search" class="form-control" placeholder="Tìm kiếm...">
          </div>
        </div>
        <div class="col-md-8">
          <div id="wr-quick" class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-secondary" data-range="today">Hôm nay</button>
            <button type="button" class="btn btn-outline-secondary" data-range="yesterday">Hôm qua</button>
            <button type="button" class="btn btn-outline-secondary" data-range="last5">5 ngày gần nhất</button>
          </div>
          <button class="btn btn-link btn-sm" id="wr-adv-toggle">Bộ lọc nâng cao</button>
        </div>
      </div>
      <div id="wr-advanced" class="row g-2 mt-2 d-none">
        <div class="col-md-3">
          <label class="form-label">Từ ngày</label>
          <input type="date" id="wr-date-from" class="form-control form-control-sm">
        </div>
        <div class="col-md-3">
          <label class="form-label">Đến ngày</label>
          <input type="date" id="wr-date-to" class="form-control form-control-sm">
        </div>
        <div class="col-md-3">
          <label class="form-label">Số hợp đồng</label>
          <select id="wr-contracts" class="form-select form-select-sm" multiple></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Transportion Company</label>
          <select id="wr-companies" class="form-select form-select-sm" multiple></select>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Button -->
  <div class="text-center mb-3">
    <button id="wr-match-company" class="btn btn-primary btn-sm">Tìm và gắn dữ liệu đơn vị vận chuyển</button>
    <button id="wr-unknown-btn" class="btn btn-warning btn-sm ms-2 d-none">Xe không xác định đơn vị vận chuyển</button>
    <div id="wr-summary" class="d-flex justify-content-center gap-4 mt-2 small">
      <div class="d-flex align-items-center" style="color:#B0BEC5;">
        <span class="me-1">⏳</span>
        <span>Chưa gắn đơn vị vận chuyển: <span id="wr-sum-unassign">0</span></span>
      </div>
      <div class="d-flex align-items-center" style="color:#E53935;">
        <span class="me-1">❓</span>
        <span>Không xác định đơn vị vận chuyển: <span id="wr-sum-unknown">0</span></span>
      </div>
      <div class="d-flex align-items-center" style="color:#43A047;">
        <span class="me-1">✅</span>
        <span>Đã xác định đơn vị vận chuyển: <span id="wr-sum-assigned">0</span></span>
      </div>
    </div>
  </div>

  <!-- Unknown Vehicles Modal -->
  <div class="modal fade" id="wr-unknown-modal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-1"></i> Xe không xác định đơn vị vận chuyển</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="tl-toolbar mb-3">
            <div class="tl-toolbar__inner">
              <div class="tl-actions">
                <button id="wr-unknown-reload" class="btn btn-primary btn-slim"><i class="fas fa-sync-alt me-1"></i> Hiển thị/Cập nhật</button>
                <button id="wr-unknown-delete" class="btn btn-danger btn-slim d-none"><i class="fas fa-trash-alt me-1"></i> Xóa mục đã chọn</button>
                <button id="wr-unknown-export" class="btn btn-success btn-slim"><i class="fas fa-file-excel me-1"></i> Xuất Excel</button>
              </div>
              <div class="tl-toolbar__spacer"></div>
            </div>
          </div>
          <div class="table-responsive">
            <table id="wr-unknown-table" class="table table-bordered table-striped" style="width:100%"></table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Weighing Results Table -->
  <div class="card">
    <div class="card-header"><i class="fas fa-table me-1"></i> Kết quả bốc hàng</div>
    <div class="card-body">
      <div class="tl-toolbar mb-3">
        <div class="tl-toolbar__inner">
          <div class="tl-actions">
            <button id="wr-reload" class="btn btn-primary btn-slim"><i class="fas fa-sync-alt me-1"></i> Hiển thị/Cập nhật</button>
            <button id="wr-delete" class="btn btn-danger btn-slim d-none"><i class="fas fa-trash-alt me-1"></i> Xóa mục đã chọn</button>
            <button id="wr-export" class="btn btn-success btn-slim"><i class="fas fa-file-excel me-1"></i> Xuất Excel</button>
          </div>
          <div class="tl-toolbar__spacer"></div>
        </div>
      </div>
      <div class="table-responsive">
        <table id="wr-result-table" class="table table-bordered table-striped" style="width:100%"></table>
      </div>
    </div>
  </div>
</div>
