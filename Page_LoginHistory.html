<div class="card history-card">
  <div class="card-header d-flex align-items-center">
    <i class="fas fa-history me-2"></i>
    <h3 class="mb-0" data-translate="history_login_title">Lịch sử đăng nhập</h3>
  </div>
  <div class="card-body">
    <div class="row g-3 align-items-end history-filters mb-3">
      <div class="col-md-3 col-sm-6">
        <label for="login-history-date-from" class="form-label" data-translate="history_filter_date_from">Từ ngày</label>
        <input type="date" class="form-control form-control-sm" id="login-history-date-from">
      </div>
      <div class="col-md-3 col-sm-6">
        <label for="login-history-date-to" class="form-label" data-translate="history_filter_date_to">Đến ngày</label>
        <input type="date" class="form-control form-control-sm" id="login-history-date-to">
      </div>
      <div class="col-md-3 col-sm-6">
        <label for="login-history-contract" class="form-label" data-translate="history_filter_contract">Số hợp đồng</label>
        <select id="login-history-contract" class="form-select form-select-sm">
          <option value="" data-translate="history_filter_all">Tất cả</option>
        </select>
      </div>
      <div class="col-md-3 col-sm-6">
        <label for="login-history-company" class="form-label" data-translate="history_filter_company">Đơn vị vận chuyển</label>
        <select id="login-history-company" class="form-select form-select-sm">
          <option value="" data-translate="history_filter_all">Tất cả</option>
        </select>
      </div>
    </div>

    <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mb-3 history-toolbar">
      <div class="dataTables_length mb-0">
        <label class="mb-0">
          <span data-translate="show_label">Hiển thị</span>
          <select id="login-history-length" class="form-select form-select-sm d-inline-block w-auto">
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <span data-translate="entries_label">dòng</span>
        </label>
      </div>
      <div class="d-flex flex-column flex-sm-row align-items-stretch align-items-sm-center gap-2 ms-lg-auto">
        <div class="input-group input-group-sm history-search">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" id="login-history-search" data-translate-placeholder="search_in_table_placeholder" placeholder="Tìm kiếm trong bảng...">
        </div>
        <div class="d-flex gap-2">
          <button id="login-history-export" class="btn btn-success btn-sm"><i class="fas fa-file-excel me-1"></i><span data-translate="export_excel_button">Xuất Excel</span></button>
          <button id="login-history-reload" class="btn btn-secondary btn-sm"><i class="fas fa-sync-alt me-1"></i><span data-translate="reload_button">Tải lại</span></button>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table id="login-history-table" class="table table-bordered table-striped w-100"></table>
    </div>
  </div>
</div>
